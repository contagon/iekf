# This is a basic workflow to help you get started with Actions

name: Writeup-Readme

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: 
      - '*'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - name: Delete old orphan branch
      uses: dawidd6/action-delete-branch@v3
      continue-on-error: true
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branches: readme_images
    - uses: actions/checkout@v2
      with:
        persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
        fetch-depth: 0 # otherwise, you will failed to push refs to dest repo
    - name: Convert Writeup to Images
      uses: jruipinto/ImageMagick-action@v1
      with:
        # ImageMagick command to be executed
        command: convert -density 300 -trim -colorspace sRGB -alpha remove writeup.pdf -quality 100 output-%03d.jpg
    - name: Commit to orphan branch
      run: | 
        git checkout --orphan readme_images
        touch .README.md
        mv .README.md .README.temp
        git rm -rf .
        git add *.jpg
        git config --local user.email "action@github.com"
        git config --local user.name "GithubActions"
        git commit -m "Updated writeup images" -a
    - name: Push images to orphan branch
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: readme_images
    - name: Update Readme
      id: main
      run: |
        echo '' >> .README.temp
        for filename in *.jpg; do \
          echo '![image](https://github.com/'$GITHUB_REPOSITORY'/blob/readme_images/'$filename'?raw=true)' >> .README.temp;  \
        done
        git checkout ${{ github.ref }}
        rm README.md
        mv .README.temp README.md
        CHANGED=0
        git diff --exit-code README.md || CHANGED=$?
        echo $CHANGED
    - name: Commit new README (if changed)
      if: steps.main.outputs.CHANGED == 1
      run: |
        git add README.md
        git config --local user.email "action@github.com"
        git config --local user.name "GithubActions"
        git commit -m "Updated Readme" -a
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
