# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
        fetch-depth: 0 # otherwise, you will failed to push refs to dest repo
    - name: Convert Writeup to Images
      uses: jruipinto/ImageMagick-action@v1
      with:
        # ImageMagick command to be executed
        command: convert -density 150 writeup.pdf -quality 90 readme/output-%3d.jpg
    - name: Commit files
      run: |
        git config --local user.email "contagon6@gmail.com"
        git config --local user.name "GithubActions"
        git commit -m "Update Readme" -a
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
